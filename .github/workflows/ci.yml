name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Annule les runs en cours sur le même ref pour éviter les files d'attente
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────
  # Installation racine — un seul npm ci pour tout le monorepo.
  # npm workspaces requiert un lockfile unique à la racine.
  # Les jobs suivants réutilisent le cache node_modules via actions/cache.
  # ─────────────────────────────────────────────
  install:
    name: Install dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Le lockfile npm workspaces est TOUJOURS à la racine — jamais dans les sous-dossiers
          cache-dependency-path: package-lock.json

      - name: Install dependencies (monorepo root)
        # npm ci depuis la racine résout tous les workspaces (@wikihop/shared inclus)
        # et crée les symlinks dans node_modules/.
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            apps/mobile/node_modules
            apps/backend/node_modules
            packages/shared/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

  # ─────────────────────────────────────────────
  # Shared packages — typecheck
  # ─────────────────────────────────────────────
  shared:
    name: Shared packages
    runs-on: ubuntu-latest
    needs: [install]
    defaults:
      run:
        working-directory: packages/shared

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/mobile/node_modules
            apps/backend/node_modules
            packages/shared/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Type check
        run: |
          if [ -f tsconfig.json ]; then
            npm run typecheck
          else
            echo "No tsconfig yet — skipping"
          fi

  # ─────────────────────────────────────────────
  # Backend — lint, typecheck, tests
  # ─────────────────────────────────────────────
  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: [shared]
    defaults:
      run:
        working-directory: apps/backend

    # Service PostgreSQL pour les tests d'intégration
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: wikihop_test
          POSTGRES_PASSWORD: wikihop_test
          POSTGRES_DB: wikihop_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://wikihop_test:wikihop_test@localhost:5432/wikihop_test
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/mobile/node_modules
            apps/backend/node_modules
            packages/shared/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: apps/backend/coverage/
          retention-days: 7

  # ─────────────────────────────────────────────
  # Mobile — lint, typecheck, tests
  # ─────────────────────────────────────────────
  mobile:
    name: Mobile
    runs-on: ubuntu-latest
    needs: [shared]
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/mobile/node_modules
            apps/backend/node_modules
            packages/shared/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-coverage
          path: apps/mobile/coverage/
          retention-days: 7

  # ─────────────────────────────────────────────
  # Gate final — tous les jobs doivent passer.
  # Configurer la branch protection rule sur CE job uniquement.
  # ─────────────────────────────────────────────
  ci-success:
    name: CI passed
    runs-on: ubuntu-latest
    needs: [shared, backend, mobile]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          SHARED="${{ needs.shared.result }}"
          BACKEND="${{ needs.backend.result }}"
          MOBILE="${{ needs.mobile.result }}"

          echo "shared: $SHARED"
          echo "backend: $BACKEND"
          echo "mobile: $MOBILE"

          # Accepter success ou skipped (workspaces pas encore initialisés)
          for result in "$SHARED" "$BACKEND" "$MOBILE"; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "CI job failed with result: $result"
              exit 1
            fi
          done

          echo "All CI jobs passed"
