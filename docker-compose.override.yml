# docker-compose.override.yml — Personnalisations locales
#
# Ce fichier est commité avec des valeurs raisonnables par défaut.
# Chaque développeur peut le modifier localement.
# Pour une surcharge personnelle sans conflit git : créer docker-compose.override.local.yml
# (ajouté dans .gitignore).
#
# Fusionné automatiquement avec docker-compose.yml par `docker compose up`.

services:
  postgres:
    environment:
      POSTGRES_USER: wikihop
      POSTGRES_PASSWORD: wikihop_local
      POSTGRES_DB: wikihop_dev

